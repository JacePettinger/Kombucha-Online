<!DOCTYPE html>
<link href="../styles/main_style.css" rel="stylesheet" type="text/css"/>
<link href="../styles/menu.css" rel="stylesheet" type="text/css"/>
<link href="../styles/normalize.css" rel="stylesheet" type="text/css"/>
<html>
    <head>
        <title>Product Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="product_upload">
            <form method="post" action="product_proc.php" enctype="multipart/form-data" >
                <h1 style="text-align: center;">Upload a Product</h1>
                <div class="mb-3" style="padding: 10px;">
                    <input type="text" class="form-control" name="product_name" placeholder="Product Name" require="true">
                </div>
                <div class="mb-3" style="padding: 10px;">
                    <input type="text" class="form-control" name="product_description" placeholder="Description" require="true">
                </div>
                <div class="input-group">
                    <input type="file" class="form-control" name="product_image_1" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                </div>
                <div class="mb-3" style="padding: 10px;">
                    <input type="number" class="form-control" name="product_price" placeholder="Price" min="0" max='100' require="true">
                </div>
                <div class="col-md-4">
                    <label for="productType" class="form-label">Product Type</label>
                    <select id="productType" name="product_type" class="form-select" require="true">
                        <option value="Kombucha">Bottled Kombucha</option>
                        <option value="Brew Kits">Brew Kits</option>
                        <option value="Supplies">Supplies</option>
                        <option value="Teas">Teas</option>
                    </select>
                </div>
                <div class="mb-3" style="padding: 10px;">
                <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
